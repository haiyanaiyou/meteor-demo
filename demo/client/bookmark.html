<template name="bookmark">
	<li>

		{{#if isEditing}}
		<form class="form-edit">
			<div class="form-group">
				企业名称:<input id="bookmark_corpName_new" class="form-control" value="{{corpName}}" placeholder="企业名称">
			</div>
			<div class="form-group">
				企业住址:<input id="bookmark_address_new" class="form-control" value="{{address}}" placeholder="企业住址">
			</div>
			<div class="form-group">
				法人代表:<input id="bookmark_legalName_new" class="form-control" value="{{legalName}}" placeholder="法人代表">
			</div>
			<div class="form-group">
				注册日期:<input id="bookmark_createdAt_new" class="form-control" value="{{createdAt}}" placeholder="注册日期">
			</div>
			<button type="submit" class="btn btn-primary">确定</button>
			<button class="btn btn-primary btn-cancel">取消</button>
		</form>
		{{else}}

		<a href="/"> {{corpName}} </a>
		<a href="#"> {{address}} </a>
		<a href="#"> {{legalName}} </a>
		<a href="#"> {{createdAt}} </a>
		<span class="remove glyphicon glyphicon-trash" aria-hidden='true'></span>
		<span class="edit glyphicon glyphicon-pencil" aria-hidden='true'></span>
		{{/if}}
	</li>

</template>
