<template name="bookmarkAdd">
	<div class="area">
		<h4>添加企业信息</h4>
		<form  class="form-add">
			<div class="form-group">
				<input type="text" id="bookmark_corpName" class="form-control" placeholder="企业名称">
			</div>
			<div class="form-group">
				<input type="text" id="bookmark_capital" class="form-control" placeholder="企业注册资金">
			</div>
			<div class="form-group">
				<input type="text" id="bookmark_address" class="form-control" placeholder="企业住址">
			</div>
			<div class="form-group">
				<input type="text" id="bookmark_legalName" class="form-control" placeholder="企业法人代表">
			</div>
			<div class="form-group">
				<input type="text" id="bookmark_createdAt" class="form-control" placeholder="企业注册日趋">
			</div>
			<button class="btn btn-primary">确定</button>
		</form>
	</div>
	
</template>
