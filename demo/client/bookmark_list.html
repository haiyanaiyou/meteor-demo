<template name="bookmarkList">

	<div class="area page-header clearfix">


			<h4 class="pull-left">企业列表 <a href="/add"><small><i class="glyphicon glyphicon-plus" id="icon"></i></small></a></h4>
			<div class="pull-right">
				<input type="text" name="search" id="search"  placeholder="企业名搜索.."><button class="find">搜索</button>
			</div>

	</div>
		<ul class="bmlist">

			<li>
				<strong>企业名称</strong>
				<strong>企业注册地址</strong>
				<strong>法人代表</strong>
				<strong>注册日期</strong>


			</li>
				{{#each bookmarks}}
				{{> bookmark}}

				{{/each}}


		</ul>

</template>
